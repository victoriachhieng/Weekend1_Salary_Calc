<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Weekend1 Salary Calculator</title>
</head>

<body>
    <h1>Salary Calculator</h1>
    <!-- Add Employee Input -->
    <div id="inputDiv">
        <h1>Add Employee</h1>
        <input type="text" placeholder="First name" id="firstNameIn" />
        <input type="text" placeholder="Last Name" id="lastNameIn" />
        <input type="text" placeholder="ID" id="idNumberIn" />
        <input type="text" placeholder="Title" id="jobTitleIn" />
        <input type="text" placeholder="Annual Salary" id="annualSalaryIn" />
        <button id="addEmployeeButton">Submit</button>
    </div>
    <!-- Employee Info -->
    <h1>Employee</h1>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Annual Salary</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
    </div>
    <!-- Monthly Output -->
    <div id="monthlyCost">
    </div>
</body>

</html>
